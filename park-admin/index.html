<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Admin Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/mystyles.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <h1 style="text-align:center;"><span class="glyphicon glyphicon-user" style="color:#F9FBE7; font-size:60px; padding-right:50px"></span>Administrator Login</h1>
                    </div>
                </div>
            </div>
        </header>
        <div id="background1"></div>
		<div class="container">
           <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
                        <div>
                            <p style="padding:20px;"></p>
                        </div>
                        <div class="myform">
                            <form action="" method="post">
                                <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1" style="text-align:center; padding-bottom:8px; border-bottom:5px solid #173042">
                                    <h2><b>Authentication Details</b></h2>
                                </div>
                                <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">
                                    <p style="padding:40px;"></p>
                                    <label class="sr-only" for="username">USERNAME</label>
                                    <div class="inner-addon right-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                        <input type="text" name="username" class="form-control myinputs" placeholder="USERNAME" required></div>
                                    <p style="padding:12px;"></p>
                                    <label class="sr-only" for="password">PASSWORD</label>
                                    <div class="inner-addon right-addon">
                                        <i class="glyphicon glyphicon-pushpin"></i>
                                        <input type="password" name="password" class="form-control myinputs" placeholder="PASSWORD" required></div>
                                </div>
                                <div class="col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4">
                                    <p style="padding:15px;"></p>
                                    <button type="submit" class="btn btn-block mybtn" id="submit">SUBMIT</button>
                                    <p style="padding:30px;"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
        </div>
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h3 style="text-align:center;">Powered by Cumbre Tech</h3>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
