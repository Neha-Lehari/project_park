<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Create Ticket</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mystyles1.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="jumbotron jumbotron1">
        </header>
        <div class="container">
                <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
                    <div class="myboard">
                        <p style="padding-left:10px;"><h1 style="padding-bottom:20px; border-bottom: 5px solid #311B92;"><b style="color:#311B92;">Customer Details</b></h1></p>
                    <p style="padding:50px;"></p>
                        <form method="post" action="">
                            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
                                <div class="row">
                                    <label for="carno" class="sr-only">CAR NUMBER</label>
                                    <input class="col-xs-12 col-sm-8 col-md-9" type="text" name="carno" id="carno" placeholder="CAR NUMBER" required>
                                </div>
                                <p style="padding:15px;"></p>
                                <div class="row">
                                    <label for="telno" class="sr-only">CONTACT NUMBER</label>
                                    <input class="col-xs-12 col-sm-8 col-md-9" type="tel" name="telno" id="telno" placeholder="TEL NUMBER" required>    
                                </div>
                                <p style="padding:20px;"></p>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-4 col-md-4">
                                        <button type="submit" class="btn btn-block mybtn"><b>GENERATE</b></button>
                                    </div>    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 middle  footer">
                        <h4>Powered by Cumbre Technology</h4>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
