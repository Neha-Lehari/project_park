<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Booth Manager Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mystyles.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <header class="jumbotron jumbotron1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5">
                        <h1><span class="welcome">Login</span></h1>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <p style="padding:30px;"></p>
        </div>
        <div class="container content">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="myform">
                        <form method="post" action="">
                            <div class="form-head">
                                <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">
                                    <h1 style="padding-top:23px;text-align:center; padding-bottom:11px;"><b>Welcome !</b></h1>
                                </div>
                            </div>
                            <div class="white">
                            <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">
                                    <p style="padding:40px;"></p>
                                    <label class="sr-only" for="username">USERNAME</label>
                                    <div class="inner-addon right-addon">
                                        <i class="material-icons">account_box</i>
                                        <input type="text" name="username" class="form-control myinputs" placeholder="USERNAME" required></div>
                                    <p style="padding:12px;"></p>
                                    <label class="sr-only" for="password">PASSWORD</label>
                                    <div class="inner-addon right-addon">
                                        <i class="material-icons">lock_open</i>
                                        <input type="password" name="password" class="form-control myinputs" placeholder="PASSWORD" required></div>
                                </div>
                                <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5">
                                    <p style="padding:15px;"></p>
                                    <button type="submit" class="btn btn-block mybtn" id="submit"><b>SUBMIT</b></button>
                                    <p style="padding:30px;"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p style="padding-top:76px; padding-bottom:76px;"></p>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12 middle">
                        <h3>Powered by Cumbre Tech</h3>
                    </div>
                </div>
            </div>
        </footer>
</html>
